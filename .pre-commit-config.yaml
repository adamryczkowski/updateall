# Pre-commit configuration for update-all project
# See https://pre-commit.com for more information

repos:
  # Ruff - Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Run the linter with auto-fix
      - id: ruff-check
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Pre-commit hooks for general file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-case-conflict

  # Codespell - spell checker
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args: [--ignore-words=codespell_exceptions.txt]
        exclude: ^poetry\.lock$

  # Mypy - static type checker
  # Note: Each subproject runs mypy via poetry in its own environment.
  # Pre-commit mypy only checks files that don't depend on local path dependencies.
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.12
          - types-PyYAML
        args: [--ignore-missing-imports, --explicit-package-bases]
        # Exclude tests directories and CLI (depends on local path packages)
        exclude: (^|/)tests/|^cli/

# Configuration for pre-commit CI
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
